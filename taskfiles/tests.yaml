version: '3'

includes:
  database:
    internal: true
    taskfile: ./database.yaml
    vars:
      APP_ENV: test

tasks:
  code-style:check:
    aliases:
      - code-style:c
      - cs:check
      - cs:c
    cmds:
      - docker compose run --rm demo vendor/bin/php-cs-fixer check {{.CLI_ARGS}}
    desc: Check code-style

  code-style:fix:
    aliases:
      - code-style:f
      - cs:fix
      - cs:f
    cmds:
      - docker compose run --rm demo vendor/bin/php-cs-fixer fix {{.CLI_ARGS}}
    desc: Fix code-style

  static-analysis:
    aliases:
      - sa
    cmds:
      - docker compose run --rm demo vendor/bin/phpstan analyse {{.CLI_ARGS}}
    desc: Run static analysis

  unit:
    aliases:
      - u
    cmds:
      - docker compose run --rm demo bin/phpunit --testsuite "Unit Tests" --testdox {{.CLI_ARGS}}
    desc: Run unit tests

  acceptance:
    aliases:
      - a
    cmds:
      - docker compose run --rm demo bin/phpunit --testsuite "Acceptance Tests" --testdox {{.CLI_ARGS}}
    desc: Run acceptance tests

  integration-with-in-memory-adapters:
    aliases:
      - im
    cmds:
      - docker compose run --rm --env TEST_ENV="memory" demo bin/phpunit --testsuite "Integration Tests" --group "with-in-memory-adapters" --testdox {{.CLI_ARGS}}
    desc: Run integration tests

  integration-with-production-adapters:
    aliases:
      - ip
    cmds:
      - docker compose run --rm --env TEST_ENV="test" demo bin/phpunit --testsuite "Integration Tests" --group "with-production-adapters" --testdox {{.CLI_ARGS}}
    desc: Run integration tests

  integration:
    aliases:
      - i
    cmds:
      - task: integration-with-in-memory-adapters
      - task: integration-with-production-adapters
    desc: Run integration tests

  end-to-end:
    aliases:
      - e
    cmds:
      - docker compose run --rm demo bin/phpunit --testsuite "End-to-End Tests" --testdox {{.CLI_ARGS}}
    desc: Run end-to-end tests

  setup-database:
    aliases:
      - db:setup
      - db:s
    cmds:
      - task: database:start
      - task: database:create:test-db
      - task: database:migrate
    desc: Setup the database for integration tests and end-to-end tests

  all:
    cmds:
      - echo ""
      - echo "|-----------------------|"
      - echo "|   Check code-style    |"
      - echo "|-----------------------|"
      - echo ""
      - task: code-style:check
      - echo ""
      - echo "|-----------------------|"
      - echo "|  Run static analysis  |"
      - echo "|-----------------------|"
      - echo ""
      - task: static-analysis
      - echo ""
      - echo "|-----------------------|"
      - echo "|    Run unit tests     |"
      - echo "|-----------------------|"
      - echo ""
      - task: unit
      - echo ""
      - echo "|-----------------------|"
      - echo "| Run acceptance tests  |"
      - echo "|-----------------------|"
      - echo ""
      - task: acceptance
      - echo ""
      - echo "|-----------------------|"
      - echo "| Run integration tests |"
      - echo "|-----------------------|"
      - echo ""
      - task: integration-with-in-memory-adapters
      - echo ""
      - task: setup-database
      - echo ""
      - task: integration-with-production-adapters
      - echo ""
      - echo "|-----------------------|"
      - echo "| Run end-to-end tests  |"
      - echo "|-----------------------|"
      - echo ""
      - task: end-to-end
      - echo ""
      - echo "|-----------------------|"
      - echo "|       All Tests       |"
      - echo "| Successfully Executed |"
      - echo "|-----------------------|"
      - echo ""
    desc: Execute all the tests
